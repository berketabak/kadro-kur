<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .column {
      border: 2px dashed #999;
      padding: 10px;
      width: 200px;
      min-height: 300px;
    }

    .column h3 {
      text-align: center;
    }

    .player {
      padding: 5px;
      background-color: #f0f0f0;
      margin: 5px 0;
      text-align: center;
      cursor: move;
    }

    textarea {
      width: 400px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Team Splitter</h1>
  <textarea id="nameInput" placeholder="Enter player names, one per line..."></textarea><br>
  <button onclick="loadNames()">Load Names</button>
  <button onclick="randomSplit()">Random Split</button>

  <div class="container">
    <div class="column" id="team1" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>Team 1</h3>
    </div>
    <div class="column" id="pool" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>Player Pool</h3>
    </div>
    <div class="column" id="team2" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>Team 2</h3>
    </div>
  </div>

  <script>
    function loadNames() {
      const input = document.getElementById('nameInput').value;
      const names = input.split('\n').map(name => name.trim()).filter(name => name);
      const pool = document.getElementById('pool');
      pool.innerHTML = '<h3>Player Pool</h3>';
      names.forEach(name => {
        const div = document.createElement('div');
        div.className = 'player';
        div.draggable = true;
        div.textContent = name;
        div.ondragstart = drag;
        pool.appendChild(div);
      });
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
      draggedElement = event.target;
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      if (draggedElement) {
        event.target.closest('.column').appendChild(draggedElement);
      }
    }

    let draggedElement = null;

    function randomSplit() {
      const pool = document.getElementById('pool');
      const team1 = document.getElementById('team1');
      const team2 = document.getElementById('team2');

      const players = Array.from(pool.querySelectorAll('.player'));
      if (players.length === 0) return;

      team1.innerHTML = '<h3>Team 1</h3>';
      team2.innerHTML = '<h3>Team 2</h3>';

      const shuffled = players.sort(() => Math.random() - 0.5);
      shuffled.forEach((player, index) => {
        if (index % 2 === 0) {
          team1.appendChild(player);
        } else {
          team2.appendChild(player);
        }
      });
    }
  </script>
</body>
</html>
